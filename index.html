<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto World - Real-Time Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans">
    
    <!-- Header -->
    <header class="border-b bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    <i class="fas fa-chart-line mr-3"></i>Crypto World
                </h1>
                <div class="flex items-center gap-4 text-sm">
                    <div class="text-right">
                        <div class="text-2xl font-bold text-gray-900">16:09</div>
                        <div class="text-xs text-gray-500">Київ, Україна</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Open Interest Card з ГРАФІКОМ -->
            <div class="lg:col-span-2 bg-white rounded-2xl border shadow-xl p-8 h-[500px] flex flex-col">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-chart-area text-2xl text-blue-600"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900">Open Interest</h3>
                            <p class="text-sm text-gray-500">+5.8% за 15 хв</p>
                        </div>
                    </div>
                </div>
                
                <!-- ГРАФІК як на фото 3 -->
                <canvas id="oiChart" class="w-full h-80"></canvas>
                
                <div class="mt-6 grid grid-cols-2 gap-4">
                    <div class="p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-bold text-xl">BTC</span>
                            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-full">Binance</span>
                        </div>
                        <p class="text-3xl font-bold text-blue-600">$2.3B</p>
                        <p class="text-sm text-gray-600">+5.8% <span class="text-xs text-gray-500">14:45:22</span></p>
                    </div>
                    <div class="p-4 bg-gradient-to-r from-emerald-50 to-teal-50 rounded-xl">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-bold text-xl">ETH</span>
                            <span class="text-xs bg-emerald-100 text-emerald-700 px-2 py-1 rounded-full">Bybit</span>
                        </div>
                        <p class="text-3xl font-bold text-emerald-600">$1.8B</p>
                        <p class="text-sm text-gray-600">+6.2% <span class="text-xs text-gray-500">14:30:15</span></p>
                    </div>
                </div>
            </div>

            <!-- Liquidations -->
            <div class="bg-white rounded-2xl border shadow-xl p-8 h-[500px] flex flex-col">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-exclamation-triangle text-2xl text-orange-500"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900">Liquidations</h3>
                            <p class="text-sm text-gray-500">Події > $20K</p>
                        </div>
                    </div>
                </div>
                
                <div class="space-y-3 flex-1 overflow-y-auto">
                    <div class="p-4 bg-orange-50 border-l-4 border-orange-400 rounded-lg">
                        <div class="flex items-start justify-between">
                            <div class="flex items-center gap-3">
                                <span class="font-bold text-lg">BTC</span>
                                <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">Long</span>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold text-orange-600">$125K</p>
                                <p class="text-xs text-gray-500">14:50:18</p>
                            </div>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">Binance</p>
                    </div>
                    <!-- Повтори для ETH, SOL, XRP -->
                </div>
            </div>
        </div>
    </main>

    <!-- Chart.js Script -->
    <script>
        const ctx = document.getElementById('oiChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['14:45', '14:50', '14:55', '15:00', '15:05', '15:09'],
                datasets: [{
                    label: 'BTC OI',
                    data: [2.1, 2.15, 2.25, 2.28, 2.29, 2.3],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#3b82f6',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false } },
                    y: { 
                        beginAtZero: false,
                        ticks: { callback: v => '$' + v + 'B' }
                    }
                }
            }
        });
    </script>
</body>
</html>
